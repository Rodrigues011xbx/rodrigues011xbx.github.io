<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular-IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="calculo.css">
    <link rel="shortcut icon" href="imc-icon.webp" type="image/x-icon">
</head>

<body>  

    <header>
        <img id = "logo-ifal " src="logo-ifal-removebg-preview.png">
    </header>

    <form class="input-geral" method="dialog" onsubmit="mostrarCard()">
        <div class="mb-3"> 
            <label for="exampleFormControlInput1" class="form-label">
                <h1>Nome</h1>
            </label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Digite seu nome"
                required pattern="[A-Za-z ]+">
        </div>
        <div class="mb-4">
            <label for="exampleFormControlInput2" class="form-label">
                <h1>Peso (Kg) </h1>
            </label>
            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Informe seu peso (massa)" required  pattern="[0-9.,]+">
        </div>
        <div class="mb-4">
            <label for="exampleFormControlInput3" class="form-label">
                <h1>Altura (M)</h1>
            </label>
            <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Informe sua Altura"
                required pattern="[0-9.,]+">
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary" id="calculo">Calcular</button>
            <button type="button" onclick="fecharCard()" class="btn btn-secondary">Fechar</button>
        </div>
    </form>
    <section id="card-teste" style="display: none;">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Detalhes</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary"></h6>
                <p class="card-text"></p>
                <a href="https://indicedemassacorporal.com/tabela-imc.html" class="card-link">Verifique seu status (m√©dia social)</a>
            </div>
        </div>
    </section>
    <script src="./imc.js"></script>
</body>
</html>
