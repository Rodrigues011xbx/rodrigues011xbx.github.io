<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="galeria.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="icon-galeria.jpg" type="image/x-icon">  
</head>
<body>
    <h1>Galeria de Fotos
      <a href="restaurant.html">
        <button id = "back" type="button" class="btn btn-success">Voltar</button>
      </a>
    </h1>

    <div class="gallery">
        <!-- Substitua os URLs das imagens pelos seus próprios -->
        <img src="bruschettas.webp" alt="Prato 1">
        <img src="Lasanha.jpg" alt="Prato 2">
        <img src="Carpaccio.jpg" alt="Prato 3">
        <img src="ravoline-img.webp" alt="Prato 4">
        <img src="polpettone.webp" alt="Prato 5">
        <img src="Pizza-img.webp" alt="Prato 6">
       
        <!-- Adicione mais imagens conforme necessário -->
    </div>
    <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="interior-restaurant.avif" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="evento-img.jpg" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="rest-img.avif" class="d-block w-100">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
<br><br>
    <!-- Avaliações de Clientes -->
    <h2>Avaliações de Clientes</h2>
    <div class="reviews">
        <div class="review">
            <p>"Excelente comida e ambiente acolhedor. Definitivamente voltarei!"</p>
            <p class="author">- Maria S.</p>
        </div>
        <div class="review">
            <p>"Uma experiência gastronômica incrível! Os pratos são deliciosos."</p>
            <p class="author">- João P.</p>
        </div>
        <!-- Adicione mais avaliações conforme necessário -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
