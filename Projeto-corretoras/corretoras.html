<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchBrokers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens-projeto/novo-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    
    <nav>
        <div id="titulo">
            <img id="img-logo" src="imagens-projeto/fundo-removido-img-geral.png">
            SearchBrokers
        </div>

        <div>
            <div id="nav-pesquisa">
                <label for="input-pesquisa">
                    <img id="lupa" src="imagens-projeto/lupa-img.png" alt="Pesquisar">
                </label>
                <input id="input-pesquisa" type="text" placeholder="Pesquise o Nome-Comercial">
            </div>
        </div>

        <div>
            <span id="icon-theme" class="material-symbols-outlined">dark_mode</span>
        </div>
    </nav>

    <div class="card">
        <div class="card-body">
          <table id="table" class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>CNPJ</th>
                    <th>Nome-Comercial</th>
                    <th>E-mail</th>
                    <th>Data de registro</th>
                </tr>
            </thead>
            <tbody id="table-corretoras"></tbody>
          </table>
        </div>
      </div>

    <script src="script.js"></script>
</body>

</html>
