        });

        imagem.addEventListener('mouseout', () => {
            imagem.src = 'https://imgs.search.brave.com/RaC-tDDwphFuqyYujv7enKgK3ND0I9cA4xkQEP2jwIM/rs:fit:500:0:0/g:ce/aHR0cHM6Ly9pMC5z/dGF0aWcuY29tLmJy/L2JhbmNvZGVpbWFn/ZW5zLzRvL3NrL2R0/LzRvc2tkdHE2NXY4/ZTlvdXk1cjMyajAz/a3guanBn'; 
        });
    </script>
</body>
</html>
